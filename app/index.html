<!DOCTYPE html>
<html ng-app="todo">
<head>
    <meta charset="utf-8" />
    <!-- build:css css/main.css -->
    <link href="css/app.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css css/vendor.css -->
    <!-- endbuild -->
    <!-- build:js js/vendor.js -->
    <script src="lib/angular/angular.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/main.js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/service/dataService.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
    <!-- endbuild -->
    <title></title>
</head>
<body ng-controller="mainController as mainCtrl">
    <div class="column">
        <h1 id="heder">todos</h1>
        <ul id="todo-list">
            <li class="todo-item input-form">
                <input class="chkb" type="checkbox" />
                <form ng-submit="mainCtrl.onAddNewItem()">
                    <input id="new-task" type="text" ng-model="mainCtrl.newTask" placeholder="What needs to be done?" autofocus />
                </form>
            </li>
            <li class="todo-item" ng-repeat="item in mainCtrl.todoItems">
                <input class="chkb" type="checkbox" ng-model="item.isCompleted" ng-change="mainCtrl.onChangeCompleteStatus(item)" />
                <label ng-class="{'task-done': item.isCompleted}">{{item.label}}</label>
            </li>
        </ul>
        <div id="footer">
            <span>{{mainCtrl.leftAmount}} item left</span>
            <div class="radios-as-buttons">
                <div>
                    <input type="radio" name="option" id="radio1" ng-click="mainCtrl.onChangeFilter('all')" checked />
                    <label for="radio1">All</label>
                </div>
                <div>
                    <input type="radio" name="option" id="radio2" ng-click="mainCtrl.onChangeFilter('active')" />
                    <label for="radio2">Active</label>
                </div>
                <div>
                    <input type="radio" name="option" id="radio3" ng-click="mainCtrl.onChangeFilter('completed')" />
                    <label for="radio3">Completed</label>
                </div>
            </div>
            <input id="clear-btn" type="button" value="Clear completed"
                   ng-click="mainCtrl.onClear()" ng-hide="(mainCtrl.leftAmount - mainCtrl.todoItems.length)==0" />
        </div>
    </div>
</body>
</html>
